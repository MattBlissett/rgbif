        Deep-Sea Microfossil Occurrence Database","description":"Micropaleontologic
        study of deep-sea sediments cored over several decades by the DSDP, ODP and
        IODP drilling programs has yielded a vast body of information on the occurrences
        of individual fossil marine plankton species over time. This information also
        has been combined with other types of geochronologic information by interdisciplinary
        teams of scientists to construct detailed age estimates - age models - for
        hundreds of deep-sea drilling sections. Together, this information provides
        a uniquely detailed history of of biologic evolution in the oceans, as well
        as an important source of geochronologic information for geologic studies
        of ocean and climate change.    The Neptune database provides integrated access
        to this global data-set. It contains over 500,000 records for the occurrences
        of species in individual, numerically age-dated samples, age models for hundreds
        of deep-sea sections, and extensive, annotated, quality-controlled taxonomic
        lists for thousands of fossil marine plankton species. Neptune, or analyses
        from it, have been used in over 30 research papers (median ISI 3.5), including
        8 in Science, Nature or PNAS.    Neptune was originally created by a team
        led by me in the early 1990s at the ETH in Zürich, and re-cast in internet
        form, with the addition of more data, by the Chronos project of NSF in the
        early 2000s. In response to the lapse of Chronos and support for Neptune,
        I teamed up with Patrick Diver, the main Chronos database programmer, to create
        a new version of Neptune (Neptune Sandbox Berlin, or NSB) that is hosted at
        the Museum für Naturkunde. Extensive reprogramming has streamlined the system
        so that it is easier to maintain, and includes support for direct programmable
        access over the internet for advanced research purposes. This project was
        supported by CEES, Oslo. NSB currently does not have a web-interface but one
        is planned to be added by early 2013.    NSB has already been used in published
        research within my own group, and to provide data on request to external scientists.
        Broader collaborations and renewed general public access via the web interface
