        DaRWIN","description":"The Royal Belgian Institute of Natural Sciences houses
        a precious collection of zoological, anthropological, paleontological, mineralogical
        and geological materials and data. The renowned Iguanodons from Bernissart,
        ambassadors of the Belgian science institute in Brussels, represent a natural
        history collection currently estimated to hold over 37 million specimens.
        The roots of the present day collection reach far back in history. It evolved
        from the Natural History collection of Karel of Lotharingen, governor of The
        Netherlands (1712-1780) and was part of didactic materials owned by the Central
        School of the City of Brussels. After the independence of Belgium, the City
        of Brussels donated the collection to the Belgian Government and became part
        of the autonomous Royal Natural History Museum in 1846, known as the Royal
        Belgian Institute of Natural Sciences since 1948. Fieldwork by researchers
        and collaborators, in Belgium and abroad, donations and purchases have been
        expanding the assets ever since. Data presented here are coming from the darwin
        database, the collection management tool of the RBINS. Today, the darwin database
        manages information on about 350.000 specimens stored in the institute''s
        depositories. This number rises on a daily basis thanks to the continued efforts
        of curators and their adjuncts that are responsible for maintaining the stored
        specimens and information. Our online database provides information about
        the collections of the Vertebrates, Invertebrates, Entomology and Paleobotany.
        The application will soon be expanded with paleontozoological data. The Department
        of Geology and the Department of Marine Ecosystems provide information on
        different systems. More information on these departments can be found on www.sciencesnaturelles.be/institute/structure/geology/gsb_website
        and www.mumm.ac.be The corner stone of the darwin database is the specimen
