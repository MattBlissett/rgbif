        science","distribution","Occurrence","Natuurpunt"],"recordCount":1199926},{"key":"2985efd1-45b1-46de-b6db-0465d2834a5a","title":"Tasmanian
        Natural Values Atlas","description":"ABOUT THE NATURAL VALUES ATLAS\nThe Natural
        Values Atlas provides an easy to use web interface allowing access to authoritative
        and comprehensive natural values information.  It draws together in one centralised
        location data on Tasmanian flora and fauna including Threatened species and
        weeds as well as the Tasmanian Geodiversity Database.  It also incorporates
        access to other essential data sets such as TASVEG, Threatened communities
        and Reserves.  The Natural Values Atlas is a supported information tool that
        ensures knowledge about Tasmania''s valuable natural assets is readily available
        and quickly obtained.  This information informs planning and decision making
        processes across all levels of government, industry and the general public,
        assisting to improve conservation outcomes for natural values in the State.\n\nSPECIES\nThe
        Natural Values Atlas is comprised of a database and web based application
        that allows observations of plants and animals from various sources to be
        viewed, recorded and analysed.  It can be used to search for information on
        more than 20,000 plant and animal species from Tasmania, Australia and can
        display maps showing their location and extent.  There are currently over
        1 million observations of plants and animals recorded in the Natural Values
        Atlas which have been collected by a variety of custodians.  This information
        has been generated through general species surveys and projects undertaken
        for scientific research, environmental assessments and other purposes throughout
        the State since the 1800''s.\nThe application maintains species taxonomy,
        attributes and conservation values and provides access to images, related
        web sites and management documents such as listing statements and recovery
        plans.  Habitat Mapping for a number of high priority threatened fauna species
        is also available.  Information sourced from monitoring individual flora and
        fauna species is accessible as well as samples and analysis which allows information
        about samples that are associated with an observation to be recorded and tracked.\n\nGEODIVERSITY\nThe
        Natural Values Atlas can be used to find and download information about sites
        that are listed in the Tasmanian Geodiversty Database either for their geology,
        geomorphology or soil conservation values.  The database contains descriptions
        of the sites and the geodiverstiy values they encompass, their significance
        to conservation, sensitivity to disturbance, and advice as to appropriate
        site management.  The Natural Values Atlas can display maps showing the location
        and extent of sites.\n\nMANAGEMENT\nManagement locations and activities are
        another important area of the Natural Values Atlas which provide access to
        data about locations where activities are being undertaken to control, monitor,
        manage or maintain natural values.  Examples include 1080 baits, traps, nests,
        nest boxes and monitoring plots.\n\nPROJECTS\nAll data stored in the Natural
        Values Atlas is organised under a Project.  This component of the Natural
        Values Atlas contains information regarding the custodian responsible for
        the project, specific project details such as the people involved in the project
        or the methodology used to collect the data.  Associated reports, links and
        images can also be found in this area.  It provides metadata for each project
        data set.\n\nCONSEVATION INFORMATION SYSTEM\nThe Conservation Information
        System (CIS) contains data that assists with conservation planning at the
        landscape scale.  The CIS Conservation Analysis interface allows you to apply
        your own weightings for a particular conservation value to create a map of
        areas that have a high density of the natural values of interest.\n\nNATURAL
        VALUES REPORTS\nNatural Values Reports enables multiple data sets to be brought
        together in the one report providing a resource that can be used for desktop
        assessments of natural values for specific areas.  Some of the data sets available
        through the Natural Values Report facility include: threatened species, species
        of conservation significance, weeds, geodiversity, TASVEG, threatened communities
        and reserves.\n\nQUALITY ASSURANCE\nNew data is loaded into the Natural Values
        Atlas daily and existing data is regularly reviewed and updated as required.  All
        data in the Natural Values Atlas is carefully scrutinized by the NVA team
        who draw on the support of relevant experts to ensure that the data is of
        the highest quality possible.  This is an ongoing task for which the NVA team
        welcomes feedback and input from NVA users to continually improve the quality
        of the data.\nThe NVA is supported by Metadata and Business Rules.  These
        are available from within the NVA or on request.\nThe Natural Values Atlas
        undergoes constant review and improvement where existing functionality is
        streamlined and new functionality is added as required.  New versions are
        regularly released.  The Natural Values Atlas Message Board informs users
        of changes to the system.\n\nSUPPORT\nThere is online help embedded in the
        Natural Values Atlas which instructs users on how to operate the database
        and make use of the various functions available.  It you are interested in
        attending a training session then please contact the NVA team to find out
        what is available.  \n\nHOW TO ACCESS THE NATURAL VALUES ATLAS\nGo to www.naturalvaluesatlas.tas.gov.au
        and select the Register button.  Fill in and submit the form.  You will be
        informed via email when your user name and password has been activated.  Simplified
        data from the NVA is also available via the Land Information System Tasmania
        (LIST) at www.thelist.tas.gov.au.\n\nFURTHER INFORMATION\nFor enquiries please
