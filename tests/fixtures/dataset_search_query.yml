        Biodiversity Center (NL) - Museum collection digitized at storage unit level","description":"<p>Naturalis
        Biodiversity Center has carried out one of the largest projects for natural
        history collection digitization to date. At least 7 million specimens are
        digitized in detail (see our other occurrence datasets) from a total collection
        of 37 million. Information of the other 30 million specimen is now digitally
        available on a higher, less detailed level. These 30 million specimen were
        digitized at the storage unit level, a storage unit being a unit in (or on)
        which objects are stored, such as boxes, drawers, and shelves. These specimens
        are stored in approximately 150,000 of these units, which contain Zoological
        and Paleontological collections. For each storage unit, the species and quantities
        it contains and the gathering location were digitized. This information can
        be used for research and collection management, but also in deciding which
        taxonomic groups need further registration at the object level. The project
        was funded by the Dutch Economic Structure Enhancing Fund (FES).</p>\n<p>This
        database provides a current and comprehensive overview of the Zoological and
        Paleontological collection at Naturalis Biodiversity Center (Leiden, Netherlands),
        digitized at storage unit level. The data is presented as specimen occurrence
        data, in which each record represents one taxon from one geographic location
        from one storage unit. Generally a record contains more than one specimen.
        These specimens originate from the collections of the National Museum of Natural
        History (RMNH; Rijksmuseum voor Natuurlijke Historie), later National Museum
        of Natural History, Naturalis in Leiden, from the former Zoological Museum
        Amsterdam (ZMA), and from the former National Museum of Geology and Mineralogy
        (RGM; Rijksmuseum voor Geologie en Mineralogie).</p>\n<p>All zoological and
        paleontological records, with at least a family or genus name, are included.
        The number of specimens gives the count at the end of the FES project, in
        2015.</p>\n<p>On request more information or pictures (if available) can be
        provided.</p>","type":"OCCURRENCE","hostingOrganizationKey":"396d5f30-dea9-11db-8ab4-b8a03c50a862","hostingOrganizationTitle":"Naturalis
