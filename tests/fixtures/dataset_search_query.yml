        fauna","Syncarida","Malacostraca","Invertebrates collections"]},{"key":"26d72d3b-4544-4645-aa56-27aa8a669c6f","title":"A
        Distribution and Taxonomic Reference Dataset of Geranium (Geraniaceae) in
        the New World","description":"The dataset includes 8937 records that  covers  genus
        Geranium  the New World, providing an updated, taxonomically consistent and
        a sound geographical  distribution of the 137 species of Geranium in America.
        These are the studied specimens on which following monograph was based:\n\nAedo,
        Carlos (2012). Revision of Geranium (Geraniaceae) in the New World. Systematic
        Botany Monographs 95: 550p.\nBesides the exhaustive taxonomic work done, and
        reflected in the dataset, a detailed revision of the locality of the specimens
        was performed, and geographic coordinates could be assigned with a 1 minute
        accuracy in c. 6500 records. Duplicate specimens kept in different collections
        have been aggregated into single records. Specimens from 128 herbaria were
        reviewed. These were supplemented by others collected during nine field trips,
        which allowed to know better the variability of characters within populations,
        and refine species distribution ranges. These expeditions took place in Argentina,
        Bolivia, Chile, Costa Rica, Ecuador, Peru, United States and Venezuela, and
        yielded 235 herbarium specimens of Geranium belonging to 46 species.\nThe
        potential for this dataset to be widely reused is very high, given the level
        of taxonomic and geographic scrutiny this dataset encompasses, its completeness,
        and the fact that Geranium is a well-known genus, widely used in horticulture
        and for pharmaceutical products.","type":"OCCURRENCE","hostingOrganizationKey":"6c4a0bb0-2a4d-11d8-aa2d-b8a03c50a862","hostingOrganizationTitle":"GBIF-Spain","countryCoverage":[],"publishingCountry":"ES","publishingOrganizationKey":"0363cbd4-f666-455e-8e86-0bbddcf51950","publishingOrganizationTitle":"CSIC-Real
